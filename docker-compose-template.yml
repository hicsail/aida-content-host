version: "3.9"

services:
  frontend:
    image: hicsail/aida-frontend:[VERSION]
    build: ./client
    ports:
      - 3022:80
    depends_on:
      - backend-chatbot
      - backend-digital-repo
      - visualization
    networks:
      - app-network

  backend-chatbot:
    image: hicsail/aida-backend-chatbot:[VERSION]
    build: ./servers/chatbot
    networks:
      - app-network

  backend-digital-repo:
    image: hicsail/aida-backend-digital-repo:[VERSION]
    build: ./servers/db-api
    depends_on:
      - mongodb
    networks:
      - app-network

  mongodb:
    image: mongo:6
    networks:
      - app-network
    volumes:
      - mongodb-data:/data/db

  visualization:
    image: hicsail/aida-visualization:[VERSION]
    build: ./servers/visualization
    ports:
      - 3023:5001
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongodb-data:
